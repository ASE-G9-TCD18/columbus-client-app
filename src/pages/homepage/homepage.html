<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trip Plan</ion-title>
    <ion-buttons end>
      <button ion-button icon-only align-self-center (click)="presentFilters()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

  <ion-content no-padding>
    <div id="floating-panel">
      <ion-row>
        <ion-col col-6 no-padding>
          <ion-item>
            <ion-searchbar [(ngModel)]="search.location" animated='true' placeholder="Destination Location"></ion-searchbar>
          </ion-item>
        </ion-col>
        <ion-col col-6 no-padding>
          <ion-item>
            <ion-searchbar [(ngModel)]="search.location" placeholder="source Location" no-border no-lines></ion-searchbar>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label>Commute Type </ion-label>
        <ion-select [(ngModel)]="end" id="end" (change)="calculateAndDisplayRoute()">
          <ion-option value="bus">Bus</ion-option>
          <ion-option value="walk">Walk</ion-option>
          <ion-option value="taxi">Taxi</ion-option>
          <ion-option value="Luas">Luas</ion-option>
        </ion-select>
      </ion-item>

    </div>
    <div #map id="map"></div>
  </ion-content>
