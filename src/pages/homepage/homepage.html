<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trip Plan</ion-title>

    <button ion-button icon-only align-self-center (click)="presentFilter()">
      <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-header>
    <ion-navbar no-border-bottom>
      <ion-row>
        <ion-col col-6>
          <ion-searchbar  placeholder="Start Location"></ion-searchbar>
        </ion-col>
        <ion-col col-6>
          <ion-searchbar placeholder="Destination Location"></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row>

        <ion-col col-6>
          <ion-item>
            <ion-label >Start Time</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="myDate"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <button ion-button color="columbusGrey">Search for Trips</button>
        </ion-col>
      </ion-row>


    </ion-navbar>


  </ion-header>
</ion-content>
