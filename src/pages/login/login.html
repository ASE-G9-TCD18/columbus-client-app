<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic logo">
	</div>

	<form #loginForm="ngForm" novalidate> 
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="columbusGrey">EmailId</ion-label>
				<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label stacked color="columbusGrey">Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button color="columbusRed" ion-button (click)="onLogin(loginForm)" type="submit" block>LOGIN</button>
			</ion-col>
		</ion-row>
		<ion-row responsive-sm>
			<ion-col>
				<p ion-text color="columbusRed" font-size= "12px" (click)="onSignup()" align="center">
				Not a Member? Register Now
			</p>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
