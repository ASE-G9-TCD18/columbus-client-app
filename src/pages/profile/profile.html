<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="outer-content">
  <div text-center>

    <img src="assets/img/avatar.png" alt="avatar">
    <h2>{{name}}</h2>

    <rating [(ngModel)]="rate" 
        readOnly="false"
        max="5"
        emptyStarIconName="star-outline"
        halfStarIconName="star-half"
        starIconName="star"
        nullable="false"
        (ngModelChange)="onModelChange($event)"> 
    </rating>

    <ion-list inset>
      <button ion-item (click)="goToTripDetail()">
        <ion-icon name="paw" item-start></ion-icon>
        My Trip
      </button>
      <button ion-item (click)="goToTripHistory()">
        <ion-icon name="planet" item-start></ion-icon>
        My Trip History
      </button>
      <button ion-item (click)="changeUsername()">
        <ion-icon name="paw" item-start></ion-icon>
        Change Username
      </button>
      <button ion-item (click)="changePassword()">
        <ion-icon name="paw" item-start></ion-icon>
        Change Password
      </button>
      <button ion-item (click)="support()">
        <ion-icon name="paw" item-start></ion-icon> 
        Support
      </button>
      <button ion-item (click)="logout()">
        <ion-icon name="paw" item-start></ion-icon>
        Logout
      </button>
    </ion-list>
  </div>
</ion-content>
