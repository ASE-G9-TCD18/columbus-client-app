<!--
  Generated template for the RatingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{titleName}}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col col-md-6 col-sm-6 offset-md-3 offset-sm-3>
      <ion-item no-lines no-border class="starsContent">
        <rating [(ngModel)]="rating"
                readOnly="false"
                max="5"
                emptyStarIconName="star-outline"
                halfStarIconName="star-half"
                starIconName="star"
                nullable="false">
        </rating>
      </ion-item>

    </ion-col>
  </ion-row>



<ion-item>
  <button ion-button color="columbusRed" full (click)="closeModal()">submit</button>
</ion-item>
</ion-content>
